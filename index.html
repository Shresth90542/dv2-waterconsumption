<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Malaysia Water: Production & Consumption</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
  <style>
    :root { --maxw: 1100px; }
    body { margin: 24px; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; }
    h1 { margin: 0 0 8px; }
    h2 { margin: 28px 0 8px; }
    .wrap { max-width: var(--maxw); }
    .grid { display: grid; grid-template-columns: 1fr; gap: 24px; }
    @media (min-width: 1024px){ .grid { grid-template-columns: 1fr 1fr; } }
    .chart { margin: 6px 0 16px; }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Malaysia Water: Production & Consumption by State</h1>

    <h2>1) Water Production by State (map)</h2>
    <div id="map" class="chart"></div>

    <div class="grid">
      <div>
        <h2>2) Sectoral Water Consumption by State (stacked bars)</h2>
        <div id="bars" class="chart"></div>
      </div>
      <div>
        <h2>3) Production vs Total Consumption (scatter)</h2>
        <div id="scatter" class="chart"></div>
      </div>
    </div>
  </div>

  <script>
    vegaEmbed("#map", "map.json", {actions:false});
    vegaEmbed("#bars", "bars.json", {actions:false});
    vegaEmbed("#scatter", "scatter.json", {actions:false});
  </script>
</body>
</html>
