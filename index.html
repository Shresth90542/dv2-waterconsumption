<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Malaysia Water Production (2000–2019)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Vega / Vega-Lite / Embed -->
  <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>

  <style>
    :root { --maxw: 1100px; }
    body { margin: 24px; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; }
    h1 { margin: 0 0 8px; }
    .wrap { max-width: var(--maxw); }
    .chart { margin: 20px 0 36px; }
    .note { color: #666; font-size: 0.95rem; }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Malaysia Water Production (2000–2019)</h1>
    <p class="note">
      Data: <code>water_production_2000_2019.csv</code> (production, MLD) • Map: geoBoundaries ADM1 (states)
    </p>

    <div id="vis" class="chart"></div>
  </div>

  <script>
    // Using a stable, known-good GeoJSON for Malaysia states (ADM1)
    // If you want to revert to your local malaysia-states.json later, we can—once we know its property names.
    const MALAYSIA_GEOJSON =
      "https://raw.githubusercontent.com/wmgeolab/geoBoundaries/main/releaseData/gbOpen/MYS/ADM1/geoBoundaries-MYS-ADM1.geojson";

    const spec = {
      "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
      "width": 950,
      "height": 560,
      "projection": {"type": "mercator"},

      "params": [
        {
          "name": "year",
          "value": 2019,
          "bind": {"input": "range", "min": 2000, "max": 2019, "step": 1}
        }
      ],

      "data": {
        "url": MALAYSIA_GEOJSON,
        "format": {"type": "geojson"}
      },

      "transform": [
        // geoBoundaries uses `properties.shapeName` (fallbacks included just in case)
        {
          "calculate":
            "isDefined(datum.properties) && isDefined(datum.properties.shapeName) ? datum.properties.shapeName : " +
            "(isDefined(datum.properties) && isDefined(datum.properties.name) ? datum.properties.name : '')",
          "as": "geo_name"
        },

        // Map geo names -> CSV names where they differ (Penang/Melaka/W.P. variants).
        {
          "lookup": "geo_name",
          "from": {
            "data": {
              "values": [
                {"geo":"Penang", "csv":"Pulau Pinang"},
                {"geo":"Malacca", "csv":"Melaka"},
                {"geo":"Kuala Lumpur", "csv":"W.P. Kuala Lumpur"},
                {"geo":"Labuan", "csv":"W.P. Labuan"},
                {"geo":"Putrajaya", "csv":"W.P. Putrajaya"},
                {"geo":"Wilayah Persekutuan Kuala Lumpur", "csv":"W.P. Kuala Lumpur"},
                {"geo":"Wilayah Persekutuan Labuan", "csv":"W.P. Labuan"},
                {"geo":"Wilayah Persekutuan Putrajaya", "csv":"W.P. Putrajaya"}
              ]
            },
            "key": "geo",
            "fields": ["csv"]
          },
          "as": "mapped_csv_name"
        },

        // Use the mapped name if present; otherwise use original
        {
          "calculate": "isValid(datum.mapped_csv_name) ? datum.mapped_csv_name : datum.geo_name",
          "as": "state_key"
        },

        // Join to your production CSV
        {
          "lookup": "state_key",
          "from": {
            "data": {
              "url": "https://raw.githubusercontent.com/Shresth90542/dv2-waterconsumption/main/water_production_2000_2019.csv",
              "format": {"type": "csv"}
            },
            "key": "State",
            "fields": ["State","Year","Value"]
          }
        },

        // Filter by the selected year
        {"filter": "datum.Year == year"}
      ],

      "mark": {"type": "geoshape", "stroke": "#ffffff", "strokeWidth": 0.7},

      "encoding": {
        "color": {
          "field": "Value",
          "type": "quantitative",
          "title": "Water Production (MLD)",
          "scale": {"scheme": "blues"}
        },
        "tooltip": [
          {"field": "state_key", "type": "nominal", "title": "State"},
          {"field": "Value", "type": "quantitative", "title": "Production (MLD)"},
          {"field": "Year", "type": "ordinal", "title": "Year"}
        ]
      }
    };

    vegaEmbed('#vis', spec, { actions: false });
  </script>
</body>
</html>
